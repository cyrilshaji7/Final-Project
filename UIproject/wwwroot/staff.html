<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MLMS Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
        }

        .container {
            max-width: 500px;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">📚 Staff Login</h1>
        <p class="text-center"><a href="patron.html">🔁 Switch to Patron Login</a></p>

        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required />
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p id="output" class="text-center mt-3"></p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const success = await login(user, pass);
            if (success) {
                window.location.href = "staff-send.html";
            } else {
                document.getElementById("output").innerText = "❌ Login failed";
            }
        });
    </script>
</body>
</html>
