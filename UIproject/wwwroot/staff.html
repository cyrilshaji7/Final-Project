<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MLMS Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }

        .switch-link {
            font-size: 0.9rem;
        }

        .emoji {
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <div class="emoji">üë®‚Äçüè´</div>
            <h2 class="mb-1">Staff Login</h2>
            <a class="switch-link" href="patron.html">üîÅ Switch to Patron Login</a>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required />
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p id="output" class="text-danger text-center mt-3"></p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const success = await login(user, pass);
            document.getElementById("output").innerText = success ? "" : "‚ùå Login failed";
            if (success) window.location.href = "index.html";
        });
    </script>

</body>
</html>
