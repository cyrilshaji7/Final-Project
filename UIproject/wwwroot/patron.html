<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MLMS Patron Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin-top: 60px;
        }

        h1, h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">📖 Patron Portal</h1>
        <p class="text-center"><a href="staff.html">🔁 Switch to Staff Login</a></p>

        <form id="loginForm" class="mb-4">
            <h2>Login</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username" required />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div>
            <h2>Your Notifications</h2>
            <button id="loadBtn" class="btn btn-outline-secondary mb-3 w-100">Load My Notifications</button>
            <ul id="notificationsList" class="list-group"></ul>
        </div>

        <p id="output" class="text-center mt-3"></p>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/patron.js"></script>
</body>
</html>
